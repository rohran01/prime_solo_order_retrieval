<!DOCTYPE html>
<html lang="en" ng-app="addressApp">
<head>
    <meta charset="UTF-8">
    <title>Shamazon, Inc.</title>
    <link href="views/styles/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

</head>
<body ng-controller="MainController">
    <div class="top-buffer">
        <h1>Welcome to <span>Shamazon.com</span></h1>
    </div>
    <div class="banner">
        <img src="views/banner.jpg" />
    </div>
    <div class="nav-buttons">
        <a href="#/addressDisplay"><button ng-click="showViews()">Address Search</button></a>
        <a href="#/orderLookup"><button ng-click="showViews()">Order Search</button></a>
    </div>
    <div class="clearfix"></div>

    <div ng-if="clicked" class="views">
        <div ng-view></div>
    </div>
</body>
<div class="clearfix"></div>
<footer>
    <p>&copy; Shamazon, Inc.</p>
    <p class="disclaimer">Please note, we are in no way affiliated with amazon.com.  We're, like, way cooler.</p>
</footer>
</html>
